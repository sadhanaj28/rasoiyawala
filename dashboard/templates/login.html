{% extends 'layout.html' %}
{% load static %}
{% block content %}

<section class="contact" id="contact">
    <h2 class="text-center">Login Form</h2>
    {% if error_message %}
        <p class="alert alert-danger" id="error_message">{{ error_message }}</p>
    {% endif %}
    <div class="form">
        <form name="loginForm" action="/login/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input class="form-input" type="text" name="phone_number" id="phone_number" placeholder="Enter your phone" maxlength="10" required >
            <input class="form-input" type="text" name="password" id="password" placeholder="password" required>
            <button id="submit" type="submit" value="Submit" class="btn btn-dark button1">Login</button>
        </form>
        <br><br>
    </div>
</section>

{% endblock %}
