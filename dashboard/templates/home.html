{% extends 'layout.html' %}
{% load paginator_templatetags %}
{% load static %}
{% block content %}

<section class="background firstSection">
    <dev class="box-main">
        <dev class="firstHalf">
            <p class="text-big">The future of education is here</p>
            <p class="text-small">This is world of mad people. who are fully mad. The future of education is here</p>
            <div class="buttons">
                <button class="btn">Subscriber</button>
                <button class="btn">Watch Video</button>
            </div>
        </dev>
        <dev class="secondHalf">
            <img src="/media/images/index.jpeg" alt="Cortoon">
        </dev>
    </dev>
</section>


<section class="contact" id="contact">
    <h2 class="text-center">Contact Us</h2>
    <div class="form">
        <input class="form-input" type="text" name="name" id="name" placeholder="Enter your name">
        <input class="form-input" type="text" name="phone" id="phone" placeholder="Enter your phone">
        <input class="form-input" type="email" name="email" id="email" placeholder="Enter your email">
        <textarea class="form-input" name="text" id="text" cols="30" rows="10" placeholder="Ellaborate your concern"></textarea>
        <button class="btn btn-sm btn-dark">Submit</button>
    </div>
</section>
  

{% endblock %}
