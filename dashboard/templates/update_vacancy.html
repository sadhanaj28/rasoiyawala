{% extends 'layout.html' %}
{% load static %}
{% block content %}

<hr style="height:0px;border-width:3px;color:#0A82EC;background-color:#0A82EC">

<section class="section">
    {% if message %}
      <p class="alert alert-success" id="success_message">{{ message }}</p>
    {% endif %}
</section>
  <p class="section sectionTag text-big">Update Vacancy</p>

<section class="contact" id="contact">
    <hr style="height:1px;border-width:0;color:#0a82ec5e;background-color:#0a82ec5e">
    <!-- <h2 class="text-center">Update Vacancy</h2> -->
    <!-- {% if message %}
        <p class="alert alert-success" id="success_message">{{ message }}</p>
    {% endif %}
    {% if error_message %}
        <p class="alert alert-danger" id="error_message">{{ error_message }}</p>
    {% endif %} -->

    <div class="form">
        <form name="addJobForm" action="{% url 'update_job_url' vacancy_details.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="job_id" id="job_id" value="{{ vacancy_details.id }}" >
            <input class="form-input" type="text" name="name" id="name" value="{{ vacancy_details.name }}" placeholder="Enter your name" required>
            <input class="form-input" type="text" name="primary_contact_number" id="primary_contact_number" value="{{ vacancy_details.contact_number_one }}" placeholder="Enter your phone" maxlength="10" required >
            <textarea class="form-input" name="description" id="description" cols="30" rows="10" placeholder="Job description" required>{{ vacancy_details.descriptions }}</textarea>

            <select class="drop-down button1" name="area" multiple="multiple" required>
                {% for area in area_list %}
              <option value="{{ area }}">{{ area }}</option>
              {% endfor %}
             </select>

             <div class="row">
              </div>

            <button id="submit" type="submit" value="Submit" class="btn btn-dark button1">Submit</button>
        </form>
        <br><br>
    </div>
    <hr style="height:1px;border-width:0;color:#0a82ec5e;background-color:#0a82ec5e">
</section>

<br>
<br>
<br>
<hr style="height:0px;border-width:1px;color:#0A82EC;background-color:#0A82EC">

{% endblock %}
